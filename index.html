<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        @font-face{
    font-family: '04b';
    src: url(04B_30__.TTF) format('truetype');
}
        body {
            background-color: black;
            font-family: '04b';
        }
        
        .calculator {
            width: 220px;
            background-color: #00bFFF;
            border: 1px solid #00bFFF;
            padding: 10px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-gap: 5px;
            grid-template-areas:
            "result result result result"
            "buttonCE buttonC buttonEquals buttonEquals"
            "button7 button8 button9 divide"
            "button4 button5 button6 multiply"
            "button1 button2 button3 subtract"
            "button0 button0 button0 add";
        }
        
        input[type="text"] {
            grid-area: result;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            text-align: right;
            font-size: 18px;
        }
        
        input[type="button"] {
            width: 50px;
            padding: 5px;
        }
        
        .wide-button {
            grid-column: span 2;
        }
        
        .equals-button {
            grid-area: buttonEquals;
        }
        
        .clear-button {
            grid-area: buttonC;
        }

        .cancel-button {
            grid-area: buttonCE;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <input type="button" value="CE" onclick="cancelEntry()" class="cancel-button">
        <input type="button" value="C" onclick="clearCalculator()" class="clear-button">
        <input type="button" value="7" onclick="appendNumber(7)" style="grid-area: button7;">
        <input type="button" value="8" onclick="appendNumber(8)" style="grid-area: button8;">
        <input type="button" value="9" onclick="appendNumber(9)" style="grid-area: button9;">
        <input type="button" value="/" onclick="appendOperator('/')" style="grid-area: divide;">
        <input type="button" value="4" onclick="appendNumber(4)" style="grid-area: button4;">
        <input type="button" value="5" onclick="appendNumber(5)" style="grid-area: button5;">
        <input type="button" value="6" onclick="appendNumber(6)" style="grid-area: button6;">
        <input type="button" value="*" onclick="appendOperator('*')" style="grid-area: multiply;">
        <input type="button" value="1" onclick="appendNumber(1)" style="grid-area: button1;">
        <input type="button" value="2" onclick="appendNumber(2)" style="grid-area: button2;">
        <input type="button" value="3" onclick="appendNumber(3)" style="grid-area: button3;">
        <input type="button" value="-" onclick="appendOperator('-')" style="grid-area: subtract;">
        <input type="button" value="0" onclick="appendNumber(0)" class="wide-button" style="grid-area: button0;">
        <input type="button" value="+" onclick="appendOperator('+')" style="grid-area: add;">
        <input type="button" value="=" onclick="calculate()" class="equals-button">
    </div>

    <script>
        function appendNumber(number) {
            var result = document.getElementById('result');
            if (result.value === '0') {
                result.value = number;
            } else {
                result.value += number;
            }
        }

        function appendOperator(operator) {
            var result = document.getElementById('result');
            result.value += operator;
        }

        function calculate() {
            var result = document.getElementById('result');
            try {
                var answer = eval(result.value);
                result.value = answer;
            } catch (error) {
                result.value = 'Error';
            }
        }

        function clearCalculator() {
            var result = document.getElementById('result');
            result.value = '0';
        }

        function cancelEntry() {
            var result = document.getElementById('result');
            result.value = '0';
        }
    </script>
</body>
</html>
